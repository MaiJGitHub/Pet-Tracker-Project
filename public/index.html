<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="./scripts.js"></script>
    <style>
        img { height: 15rem; }
        sup { color: red; }
        form, ul { display: flex; gap: 1rem; padding: 1rem; border: 0.1rem solid #000; }
        form { flex-direction: column; width: fit-content; }
        #pet-list { flex-wrap: wrap; list-style: none; }
      </style>
</head>
<body>
    <h1>Pet Tracker</h1>
    <main>
        <form id="new-pets-form">
            <h2>Add a new Pet!</h2>

            <label for="name">Pet Name<sup>*</sup>:</label>
            <input type="text" name="name"id="pet-name">

            <label for="profilePic">Profile Picture<sup>*</sup>:</label>
            <input type="text" name="profilePic" id="profile-pic" placeholder="Picture URL">

            <fieldset id="species">
                <legend>Species<sup>*</sup>:</legend>
                <input type="radio" name="species" id="dog" value="dog" required>
                <label for="dog">Dog</label>
                <input type="radio" name="species" id="cat" value="cat" required>
                <label for="cat">Cat</label>
                <input type="radio" name="species" id="bird" value="bird" required>
                <label for="bird">Bird</label>
            </fieldset>

            <input type="checkbox" id="is-friendly" name="isFriendly">
            <label for="isFriendly">Are They Friendly?</label>

            <button type="submit" id="add-pet-btn">Add Pet!</button>
        </form>

            <h2>Pet List</h2>
            <ul id="pet-list">

            </ul>
    </main>
</body>
</html>
